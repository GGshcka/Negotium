<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="markdown.css">
    <script src="marked.js"></script>
</head>
<body>
<div id="placeholder"></div>
<script>
    // This function will be called from Qt to update the Markdown content
    function updateMarkdown(text) {
        document.getElementById('placeholder').innerHTML = marked(text);
    }
</script>
</body>
</html>
